        <h1>HTML Lists</h1>

                <ol type="A">

        </h2>

            <li>Item2</li>

            <li>
                <ul type="square">
                    <li>Sub item2</li>
                    <li>Sub item2</li>
                </ul>
            </li>
        </ol>
    </body>
</html>

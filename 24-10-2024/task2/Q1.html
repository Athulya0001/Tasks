<!-- create a div with id "container". inside the div add a paragraph with some text content. give the paragrapha class "text-content" and set the text color to blue -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        
        .text-content{
            color: blue;
            font-size: 20px;
        }
        #container{
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="container">
        <p class="text-content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam neque illo similique tempora rerum, laboriosam aut architecto doloribus ea, atque animi exercitationem eaque odit ipsam amet voluptate, ratione qui! Nemo?</p>
    </div>
</body>
</html>

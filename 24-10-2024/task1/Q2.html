<!-- Create3 headings with h1,h2,& h3. Give them all a class "heading" &set color of heading to red. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .heading {
            color: red;
        }
    </style>
</head>
<body>
    <h1 class="heading">Hellow World</h1>
    <h2 class="heading">Hello World</h2>
    <h3 class="heading">Hello World</h3>
</body>
</html>

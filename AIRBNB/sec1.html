<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRBNB</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <section class="first">
        <nav>
            <div class="head">
                <a href="#head" style="text-decoration: none;">
                    <div class="logo">
                        <img src="./images/airbnblogo.png" alt="logo">
                        <span style="color: #ff385c; font-size: 25px; ">airbnb</span>
                    </div>
                </a>
            </div>
            <div class="txt-box">
                <span>Anywhere</span>
                <span>Any Week</span>
                <span style="border: none;">Add guests</span>
                <img src="./images/icons8-search-24.png" alt="">
            </div>
            <div class="profile">

                <span>Airbnb your home</span>
                <img src="./images/icons8-international-50.png" alt="icon" id="stl">
                <div class="logo-profile">
                    <img src="./images/icons8-menu-50.png" alt="menu">
                    <img src="./images/icons8-male-user-48.png" alt="profile">
                </div>
            </div>
        </nav>
    </section>
    <br><br>

    <section class="main-container">
        <div class="head">
            <span>Join the Living Room Session with Doja Cat</span>
            <div id="icon">
                <div>
                    <img src="./images/icons8-upload-50.png" alt="">
                    <a href="#">Share</a>
                </div>
                <div>
                    <img src="./images/icons8-heart-50.png" alt="">
                    <a href="#">Like</a>
                </div>
            </div>
        </div>
    </section>
    <br>

    <section>
        <div class="img-grid">
            <div id="new">
                <img src="./images/sec1-img1.webp" alt="">
            </div>
            <div>
                <img src="./images/sec1-img1-2.webp" alt="">
            </div>
            <div>
                <img src="./images/sec1-img1-3.webp" alt="">
            </div>
            <div>
                <img src="./images/sec1-img1-4.webp" alt="">
            </div>
            <div>
                <img src="./images/sec1-img1-5.webp" alt="">
            </div>
        </div>
    </section>

</body>

</html>

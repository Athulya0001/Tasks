<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllenSolly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class=" section left-section">
            <select>
                <option>MORE BRANDS</option>
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
            </select>
            <div class="location">
                <span>Delivering to</span>
                <a href="#location" style="color: white; font-size: 12px;">Add delivery location</a>
            </div>
        </div>

        <div class="section right-section">
            <div class="right-sub-section stores">
                <div class="img">
                    <img src="./image/icons8-location-96.png" alt="location icon">
                    <span>STORES</span>
                </div>
            </div>
            <div class="right-sub-section contact">
                <div class="img">
                    <img src="./image/icons8-message-96.png" alt="contact icon">
                    <span>CONTACT US</span>
                </div>
            </div>
            <div class="right-sub-section profile">
                <div class="img">
                    <img src="./image/icons8-user-96.png" alt="user icon">
                    <span>MY ACCOUNT</span>
                </div>
            </div>
            <div class="right-sub-section likes">
                <div class="img">
                    <img src="./image/icons8-heart-96.png" alt="heart icon">
                </div>
            </div>
            <div class="right-sub-section bag">
                <div class="img">
                    <img src="./image/icons8-bag-96.png" alt="bag icon">
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="symbol">
            <img src="./image/allensolly.png" alt="">
        </div>
        <div class="menu">
            <a href="#products">PRODUCTS</a>
            <a href="#newarrivals">NEW ARRIVALS</a>
            <a href="#specialsizes">SPECIAL SIZES</a>
            <a href="#weddingstores">WEDDING STORES</a>
            <a href="#giftcards">GIFT CARDS</a>
            <a href="#sale">SALE</a>
        </div>
        <div class="searchbox">
            <input type="text" placeholder="search">
            <button>
                <div>
                    <img src="./image/icons8-delivery-truck-24.png" alt="delivery icon">
                </div>
                <div>
                    <span>EXPRESS DELIVERY</span>
                    <P>Select your nearest store</P>
                </div>
            </button>
        </div>
        <div>
            <img src="./image/Aditya_Birla_Fashion_and_Retail.svg" alt="">
        </div>
    </div>


</body>
</html>

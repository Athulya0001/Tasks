<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        .txt {
            background-color: rgb(45, 3, 72);
            padding: 10px;
            font-size: 20px;
            color: yellow;
        }

    </style>
</head>
<body>
    <div style="background-color: rgb(255, 157, 0); color: yellow; font-size: 20px;padding: 7px;">Sign Up</div>
    <div style="text-align: center;">
    <form class="txt">
        <label for="firstName">First Name</label>
        <input type="text" placeholder="Enter First Name" id="firstName" name="firstName">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" placeholder="Enter Last Name" id="lastName" name="lastName">
        <br>
        <label for="birthDate">Date of Birth</label>
        <select id="day" name="day">
            <option value="">Day</option>
            <script>
                for (var d = 1; d <= 31; d++) {
                    document.write('<option value="' + d + '">' + d + '</option>');
                }
            </script>
        </select>
        <select id="month" name="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="year" name="year">
            <option value="">Year</option>
            <script>
                const currentYear = new Date().getFullYear();
                for (var y = currentYear; y >= 1900; y--) {
                    document.write('<option value="' + y + '">' + y + '</option>');
                }
            </script>
        </select>
        <br>
        <span>Gender 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        </span>
        <br>
        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="IN">India</option>
            <option value="US">United States</option>
            <option value="SK">South Korea</option>
            <option value="SA">South Africa</option>
            <option value="NK">North Africa</option>
            <option value="PA">Pakistan</option>
            <option value="CN">China</option>
        </select>
        <br>
        <label for="email">E-mail</label>
        <input type="email" placeholder="Enter E-mail" name="email" id="email">
        <br>
        <label for="phone">Phone</label>
        <input type="text" placeholder="Enter Phone" name="phone" id="phone">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" name="confirmpassword" id="confirmpassword">
        <br>
        <label for="agree">I Agree to the Terms of Use</label>
        <input type="checkbox" id="agree" name="true">
    </form>
    </div>
    <div style="text-align: right; background-color: rgb(255, 157, 0); color: yellow; font-size: 20px;padding: 7px;">
        <form>
            <button style="background-color: green;">Submit</button>
            <button style="background-color: red;">Cancel</button>
        </form>
    </div>
</body>
</html>
